<div>
    <button class="add-spendings-button" (click)="openModel(add_spending)">Add Spendings</button>
    <div class="card" *ngFor="let spendItem of spendingDetails" (click)="openModel(add_spending)">
        <div class="card-header">
          <h3>Spending Details</h3>
        </div>
        <div class="card-body">
          <p><strong>Amount to Deduct:</strong> ₹{{spendItem.amountToDeduct}} </p>
          <p><strong>Spending Reason:</strong> {{spendItem.spendingReason}}</p>
          <p><strong>Requirement Status:</strong> {{spendItem.status}}</p>
          <p><strong>Amount Spent:</strong> ₹{{spendItem.amountSpent}}</p>
          <p><strong>Progress:</strong>{{spendItem.progress}}</p>
        </div>
      </div>
    
</div>

<ng-template #add_spending let-modal>
    <form class="form">
        <button type="button" class="close" (click)="modal.dismiss('Cross click');">
            <span aria-hidden="true">&times;</span>
        </button>
        <label for="amountToDeduct">Amount to Deduct:</label>
        <input type="number" id="amountToDeduct" name="amountToDeduct" [(ngModel)]="amountToDeduct">
        
        <label for="spendingReason">Spending Reason:</label>
        <input type="text" id="spendingReason" name="spendingReason" [(ngModel)]="spendingReason">
        
        <label for="status">Requirement Status:</label>
        <select id="status" name="status" [(ngModel)]="status">
            <option value="Needs">Needs</option>
            <option value="Wants">Wants</option>
        </select>
        
        <label for="amountSpent">Amount Spent:</label>
        <input type="number" id="amountSpent" name="amountSpent" [(ngModel)]="amountSpent">
        
        <label for="progress">Progress:</label>
        <select id="progress" name="progress" [(ngModel)]="progress">
            <option value="Done">Done</option>
            <option value="In-Progress">In-Progress</option>
        </select>
    
        <button class="form__button" (click)="calculateAfterDeductions()">Add</button>
    </form>
</ng-template>
